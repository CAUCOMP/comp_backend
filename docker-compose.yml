version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: comp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: comp2026!
      MYSQL_DATABASE: comp
      MYSQL_USER: comp
      MYSQL_PASSWORD: comp2026!
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: comp-redis
    command: redis-server --requirepass comp2026!
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

