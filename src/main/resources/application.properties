spring.application.name=comp_backend

# Server Configuration
server.port=8080

# H2 Database Configuration (Development Only)
# WARNING: Replace with production database configuration before deployment
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# WARNING: Use 'validate' or 'none' in production environment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development Only)
# WARNING: Disable in production (set to false or remove)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
